<html>
	<head>
		<title>TV Chooser!</title>
	</head>
	<script type="text/javascript" src="showList.js"></script>
	<script>
		function DisplayShow( )
		{
			var outputPara = document.getElementById( "Output" );
			outputPara.innerHTML = getRandomShowName( );
		}
	</script>
	<body>
		<H1>The TV Chooser</H1>
		<p>Allows you to figure out what to watch when you either can't be bothered to decide or you don't want to lose the inevitable argument.</p>
		<button onclick="DisplayShow( )">Pick Show</button>
		<p id="Output"></p>
	</body>
</html>
